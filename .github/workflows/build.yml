name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Go get
        run: go get .

      - name: Build Linux
        if: os.runner == 'Linux'
        run: go build -v -o dhtc-linux dhtc

      - name: Build macOS
        if: os.runner == 'macOS'
        run: go build -v -o dhtc-macos dhtc

      - name: Build Windows
        if: os.runner == 'Windows'
        run: go build -v -o dhtc-windows.exe dhtc
