{% if results %}
<table class="table table-striped table-responsive table-bordered sortable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Total size</th>
        <th>File count</th>
        <th>First seen</th>
        <th>Action</th>
    </tr>
    </thead>
    {% for item in results %}
    <tr>
        <td style="word-break: break-word">{{ item.Name }}</td>
        <td data-sort="{{ item.TotalSize }}" >{{ item.TotalSize | filesizeformat }}</td>
        <td>{{ item.Files | length }}</td>
        <td>{{ item.DiscoveredOn }}</td>
        <td><a href="magnet:?xt=urn:btih:{{ item.InfoHash }}&amp;dn={{ item.Name }}" type="button" class="btn btn-outline-info">Open</a></td>
    </tr>
    {% endfor %}
</table>
{% endif %}
